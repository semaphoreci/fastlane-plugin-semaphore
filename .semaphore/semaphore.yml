version: v1.0
name: Continuous Integration
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11
blocks:
  - name: Tests
    task:
      jobs:
      - name: Run tests
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake spec
